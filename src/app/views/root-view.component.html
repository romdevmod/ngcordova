<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="[ '' ]">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="[ 'about' ]">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="[ 'contact' ]">
        <ion-icon name="people-circle-outline"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

<ion-menu side="start" type="overlay" contentId="main">
  <ion-content>
    <ion-list lines="none">
      <ion-item>Home</ion-item>
      <ion-item>Contact</ion-item>
      <ion-item>About</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
